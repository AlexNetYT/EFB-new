<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error/Warning Popup</title>
    <link rel="stylesheet" href="toast.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

<!-- Popup container -->
<button type="button" class="toast-btn warning-toast" msg="Check your ICAO code!" icon="fa-triangle-exclamation" icon-color="#f39c12" animation="slide-in-fade-out" id="icao">ICAO</button>
<div class="toasts"></div>
<div class="master-toast-notification hide-toast">
	<div class="toast-content">
		<div class="toast-icon">
			<i class="fa-solid"></i>
		</div>
		<div class="toast-msg"></div>
	</div>
	<div class="toast-progress">
		<div class="toast-progress-bar"></div>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
