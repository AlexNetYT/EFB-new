<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='ofp_styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/OFP.ico') }}" />
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/OFP.png') }}" />
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>OFP Module</title>
</head>
<body>
    <a href="/" class="home-button">
        <img src="{{ url_for('static', filename='images/home.ico') }}" alt="Home">
    </a>
    <div class="left-side" id="ofp-container">
        <div id="animatedDiv" class="loadsheet-container" >
            <div class="loadsheet-table-ctr">
                <table id="loadsheetTable" style=" ">
                    <thead>
                        <tr>
                            <th>Block Fuel</th>
                            <th>Enroute Burn</th>
                            <th>Pax</th>
                            <th>Payload</th>
                            <th>ZFW</th>
                            <th>TOW</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows of fixes will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <div class="loadsheet-second">
                <p style="font-size: 17px;" id="blocktime">Block Time: 00:00</p>
                <p style="font-size: 17px;" id="flightlevel">Planned Altitude: FL310</p>
            </div>
        </div>
        <div class="ofp-container">
            <div class="header-container">
                <div id="simbriefIdBlock">
                    <input id="simbriefId" style="margin-left:0; margin-right:15px;">
                    <button id="simbriefLoad" style="width: 20%"><img src="{{ url_for('static', filename='images/sync.png') }}" alt="Sync" style="padding-top: 3px;width: 14px;"></button>
                </div>
                <div id="originBlock">
                    <label for="origin" class="lblFor">Departure:</label>
                    <span id="origin" class="lblFor lblspan"></span>
                </div>
                <div id="destBlock">
                    <label for="destination" class="lblFor">Arrival:</label>
                    <span id="destination" class="lblFor lblspan"></span>
                </div>
                
                <div id="aircraftLoadsheetBlock">
                    <label for="acType" class="lblFor">Callsign:</label>
                    <span id="acType" class="lblFor lblspan"></span>
                    
                </div>

            </div>
            
            <div class="table-container">
                <!-- Table for fixes goes here -->
                <table id="fixTable" style=" ">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Ident</th>
                            <th>Via</th>
                            <th>EFOB</th>
                            <th>Altitude (Feet)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows of fixes will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    <div class="right-side mapcontainerh" id='map-container'>
        <div class="map-cont mapcontainerh">
            <img id="map">
            <div class="buttons-mc">
                <button class="cont_but" id="rtld">Route Map</button>
                <button class="cont_but" id="vpld">Vertical Profile</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='ofp_script.js') }}"></script>
</body>
</html>
